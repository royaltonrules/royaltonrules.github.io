<!doctype html>
<html lang="en">
    <head>
        <title>Royalton Rules Links</title>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <style>
            h1 {
                font-size: 3rem;
                font-weight: bold;
                margin-top: 2rem;
            }
            #links {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                padding: 0;
                margin: 0;
                font-size: 2rem;
            }
        </style>
    </head>

    <body data-bs-theme="dark">
        <script>
            const links = [
                "royaltonrule.uk",
                "royaltonrules.uk",
                "royaltonrules.org",
            ]
            document.addEventListener("DOMContentLoaded", () => {
                links.forEach((link) => {
                    const li = document.createElement("span")
                    li.innerHTML = `<a href="https://${link}">${link}</a>`
                    document.querySelector("#links").appendChild(li)
                })
            })
        </script>
        <header>
        </header>
        <main class="container-fluid d-flex flex-column align-items-center">
            <h1>Royalton Rules Links</h1>
            <hr class="text-light w-75">
            <h2>&uarr; Newest | Oldest &darr;</h2>
            <div id="links"></div>
        </main>
        <footer>
        </footer>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
